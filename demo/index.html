<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>bloombox-strain demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../bloombox-strain.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  
  <style is="custom-style" include="demo-pages-shared-styles">
    bloombox-strain {
      margin-left: auto;
      margin-right: auto;
    }

    demo-snippet {
      min-width: 700px;
    }

    .vertical-section-container.centered {
      max-width: 700px;
    }
  </style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>Zero-state strain example</h3>
    <demo-snippet class="centered-demo">
      <template>
        <bloombox-strain zerostate></bloombox-strain>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Basic strain example</h3>
    <demo-snippet class="centered-demo">
      <template>
        <bloombox-strain
          key="sample1"
          partner="abatin"
          environment="sandbox"
          name="Old Amsterdam"
          grow="Indoor"
          species="Sativa"
          pricing='[{"label":"1g","available":true,"price":18},{"label":"3.5g","available":false,"price":55},{"label":"7g","available":false,"price":105},{"label":"14g","available":false,"price":195},{"label":"28g","available":true,"price":360}]'
          display-mode="normal"></bloombox-strain>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Full strain example (normal display mode)</h3>
    <demo-snippet class="centered-demo">
      <template>
        <bloombox-strain
          key="sample2"
          partner="abatin"
          environment="sandbox"
          name="OG Legend"
          premium="true"
          species="Sativa"
          grow="Indoor"
          sale="20"
          bogo="true"
          pictures='["test.jpg"]'
          ancestry='{"female":"Female","male":"Male"}'
          description="One of our finest strains, always smooth and easy on the mind. Grown organically in Humboldt County, California. Many don't know the origin story of the term 'OG': in cannabis' case, it originates not as 'Original Gangster', but, rather, 'Ocean Grown'. This strain exhibits the benefits of near-ocean growing in its exquisite and refined moisture, aroma and taste."
          tests='{"cbd":0,"terpenes":{"caryophyllene":true,"limonene":true,"linalool":true,"myrcene":true,"pinene":false},"thc":23.5}'
          pricing='[{"label":"1g","available":true,"price":18},{"label":"3.5g","available":false,"price":55},{"label":"7g","available":false,"price":105},{"label":"14g","available":false,"price":195},{"label":"28g","available":true,"price":360}]'
          display-mode="normal"></bloombox-strain>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Full strain example (slim display mode)</h3>
    <demo-snippet class="centered-demo">
      <template>
        <bloombox-strain
          key="sample3"
          partner="abatin"
          environment="sandbox"
          name="OG Legend"
          premium="true"
          species="Sativa"
          grow="Indoor"
          sale="20"
          bogo="true"
          pictures='["test.jpg"]'
          ancestry='{"female":"Female","male":"Male"}'
          description="One of our finest strains, always smooth and easy on the mind. Grown organically in Humboldt County, California. Many don't know the origin story of the term 'OG': in cannabis' case, it originates not as 'Original Gangster', but, rather, 'Ocean Grown'. This strain exhibits the benefits of near-ocean growing in its exquisite and refined moisture, aroma and taste."
          tests='{"cbd":0,"terpenes":{"caryophyllene":true,"limonene":true,"linalool":true,"myrcene":true,"pinene":false},"thc":23.5}'
          pricing='[{"label":"1g","available":true,"price":18},{"label":"3.5g","available":false,"price":55},{"label":"7g","available":false,"price":105},{"label":"14g","available":false,"price":195},{"label":"28g","available":true,"price":360}]'
          display-mode="slim"></bloombox-strain>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
